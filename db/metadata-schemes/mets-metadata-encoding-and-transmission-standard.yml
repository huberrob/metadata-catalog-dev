description: The METS schema is a standard for encoding descriptive, administrative, and structural metadata regarding objects within a digital library, expressed using the XML schema language of the World Wide Web Consortium. The standard is maintained by the METS Board in collaboration with the Network Development and MARC Standards Office of the Library of Congress, and started as an initiative of the Digital Library Federation.
