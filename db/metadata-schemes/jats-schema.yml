description:  Journal Article Tag Suite is an application of NISO Z39.96-2019. The Journal Publishing Tag Set is a moderately prescriptive set, optimized for the archives who wish to regularize and control their content, not to accept the sequence and arrangement presented to them by any particular publisher.
