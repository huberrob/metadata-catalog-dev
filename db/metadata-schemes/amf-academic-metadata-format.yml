description: Academic Metadata Format (AMF). AMF encodes descriptions of academics, i.e. researchers who produce academic research; resources created and used by academics; at the moment these cover textual resources only but later non-textual resources like software and datasets may be added; organizations that are important in the academic world, including universities, research centers, academic publishers, scholarly societies, funding agencies etc.
